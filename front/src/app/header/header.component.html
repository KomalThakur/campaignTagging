<mat-card>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target=".navbar-collapse"
      >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"
        ><img src="../../assets/samsung-logo-vector.png" width="150px;"
      /></a>
    </div>

    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li>
          <a  [routerLink]="['/main/dashboard']"><i class="fa fa-home" style="font-size: 27px; color: black"></i></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a><i class="fa fa-user-o" style="font-size: 27px;"></i> </a></li>
        <li class="dropdown">
          <a
            href="#"
            class="dropdown-toggle text-font user-text"
            data-toggle="dropdown"
            role="button"
            aria-expanded="false"
          >HI,
          {{ username | uppercase }}<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a role="button" (click)="logout()" class="text-font"
                ><i class="fa fa-sign-out" aria-hidden="true"></i
                >&nbsp;&nbsp;LOG OUT</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</mat-card>
